<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
</head>

<body>
    <main>
        <article class="card-wrapper">
            <img src="./assets/images/illustration-article.svg" alt="" class="card-image">
            <section class="card-content">
                <p class="category">Learning</p>
                <p class="publish-date">Published
                    <time datetime="2023-12-21"> 21 Dec 2023</time>
                </p>
                <h1 class="title">HTML & CSS Foundations</h1>
                <p class="title-content">These languages are the backbone of every website, defining structure, content,
                    and presentation.</p>
            </section>
            <section class="user-info">
                <div class="user"><img src="./assets/images/image-avatar.webp" alt="" class="user-img" width="32" height="32">
                <p class="user-name">Ali Akpoyraz</p></div>
                
            </section>


        </article>



    </main>

</body>

</html>
